{% extends 'authenticate/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <h2 class="text-center">Edit your profile</h2>
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="userName">Username</label>
                <input type="text" id="userName" class="form-control" placeholder="Username" name="username" value="{{ username }}">
                <small class="form-text text-muted">
                    Required 150 character or fewer. Letters, digits and @/./+/-/_ only.
                </small>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" name="last_name" value="{{ last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" name="email" value="{{ email }}">
            </div>
            <button type="submit" class="btn btn-primary">Edit Profile</button>
        </form>
    </div>
{% endblock %}
